<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuzluk Başlangıcı ❤️</title>
    <style>
        :root { --primary: #ff4d6d; --secondary: #c9184a; --bg: #fff0f3; }
        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffb3c1 0%, #ffefef 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .bg-hearts { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; pointer-events: none; }
        .floating-heart { position: absolute; color: rgba(255, 77, 109, 0.2); animation: float 10s infinite linear; font-size: 20px; }
        @keyframes float { 0% { transform: translateY(100vh); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }

        .container {
            position: relative; z-index: 10; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px); padding: 30px; border-radius: 40px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15); width: 95%; max-width: 1000px; text-align: center;
        }

        .content-layout { display: flex; justify-content: space-around; align-items: center; gap: 20px; margin: 20px 0; }
        .image-frame {
            width: 250px; height: 320px; border-radius: 20px; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); border: 8px solid white; position: relative; background: #f0f0f0;
        }
        .image-frame img {
            width: 100%; height: 100%; object-fit: cover; position: absolute;
            top: 0; left: 0; opacity: 0; transition: opacity 0.8s ease-in-out;
        }
        .image-frame img.active { opacity: 1; }

        .section { display: none; }
        .active { display: block; }

        input { padding: 15px; border: 2px solid #ffccd5; border-radius: 15px; width: 100%; max-width: 250px; margin-bottom: 20px; text-align: center; }
        button { padding: 15px 40px; border: none; border-radius: 15px; font-weight: 600; cursor: pointer; background: var(--primary); color: white; }
        
        .timer-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .timer-box { background: white; padding: 10px; border-radius: 15px; box-shadow: 0 5px 10px rgba(0,0,0,0.05); }
        .timer-box span { display: block; font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        .love-quote { font-style: italic; color: #590d22; font-size: 1.2rem; min-height: 50px; margin-top: 20px; }
        
        #noBtn { position: absolute; background: #666; color: white; white-space: nowrap; z-index: 1000; }
    </style>
</head>
<body>

    <audio id="romanticMusic" loop preload="auto">
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <div class="bg-hearts" id="bgHearts"></div>

    <div class="container">
        <div id="step1" class="section active">
            <h1>Hoş Geldin ❤️</h1>
            <p>Devam etmek için tarihimizi gir (03022024):</p>
            <input type="text" id="passwordInput" maxlength="8">
            <br>
            <button onclick="checkPassword()">Sürprizi Başlat</button>
            <p id="error" style="color: red; display: none; margin-top: 10px;">Hatalı şifre!</p>
        </div>

        <div id="step2" class="section">
            <h2>Sana Bir Sorum Var ❤️</h2>
            <p>Benimle harika bir akşam geçirmeye ne dersin?</p>
            <div style="height: 100px; position: relative;">
                <button onclick="nextStep(3)">EVET!</button>
                <button id="noBtn" onmouseover="moveButton()">HAYIR</button>
            </div>
        </div>

        <div id="step3" class="section">
            <div class="content-layout">
                <div id="leftImage" class="image-frame"></div>
                <div class="timer-center">
                    <div class="timer-grid">
                        <div class="timer-box"><span id="days">0</span><label>Gün</label></div>
                        <div class="timer-box"><span id="hours">0</span><label>Saat</label></div>
                        <div class="timer-box"><span id="mins">0</span><label>Dak.</label></div>
                        <div class="timer-box"><span id="secs">0</span><label>Sn.</label></div>
                    </div>
                </div>
                <div id="rightImage" class="image-frame"></div>
            </div>
            <p id="loveQuote" class="love-quote">Yükleniyor...</p>
        </div>
    </div>

    <script>
        const secretPass = "03022024";
        const startDate = new Date(2024, 1, 3);
        const quotes = ["Seni her şeyden çok seviyorum.", "İyi ki hayatımdasın.", "Sen benim mucizemsin."];

        function checkPassword() {
            const val = document.getElementById('passwordInput').value;
            if(val === secretPass) {
                const music = document.getElementById('romanticMusic');
                music.play().catch(() => console.log("Müzik engellendi."));
                nextStep(2);
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        function nextStep(s) {
            document.querySelectorAll('.section').forEach(x => x.classList.remove('active'));
            document.getElementById('step'+s).classList.add('active');
            if(s === 3) { initGallery(); startTimer(); }
        }

        function moveButton() {
            const b = document.getElementById('noBtn');
            b.style.left = Math.random() * 70 + '%';
            b.style.top = Math.random() * 70 + '%';
        }

        function initGallery() {
            const left = document.getElementById('leftImage');
            const right = document.getElementById('rightImage');
            for(let i=1; i<=21; i++) {
                const imgL = document.createElement('img');
                imgL.src = i + '.jpg';
                imgL.id = 'L'+i;
                left.appendChild(imgL);

                const imgR = document.createElement('img');
                imgR.src = i + '.jpg';
                imgR.id = 'R'+i;
                right.appendChild(imgR);
            }
            let lIdx = 1, rIdx = 21;
            setInterval(() => {
                document.querySelectorAll('.image-frame img').forEach(img => img.classList.remove('active'));
                document.getElementById('L'+lIdx).classList.add('active');
                document.getElementById('R'+rIdx).classList.add('active');
                lIdx = (lIdx % 21) + 1;
                rIdx = (rIdx === 1) ? 21 : rIdx - 1;
            }, 3000);
        }

        function startTimer() {
            setInterval(() => {
                const diff = new Date() - startDate;
                document.getElementById('days').innerText = Math.floor(diff / 86400000);
                document.getElementById('hours').innerText = Math.floor((diff / 3600000) % 24);
                document.getElementById('mins').innerText = Math.floor((diff / 60000) % 60);
                document.getElementById('secs').innerText = Math.floor((diff / 1000) % 60);
                if(Math.random() > 0.98) document.getElementById('loveQuote').innerText = quotes[Math.floor(Math.random()*quotes.length)];
            }, 1000);
        }

        // Kalpler
        for(let i=0; i<15; i++) {
            const h = document.createElement('div');
            h.className = 'floating-heart'; h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('bgHearts').appendChild(h);
        }
    </script>
</body>
</html>
